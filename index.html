<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search Engine Tool</title>
		<script>
			// TODO: create a handler
			function setSearchEngine() {
				console.log("sets the search engine");
				let form = document.querySelector("#searchForm");
				let engine = document.querySelector("input[name=engine]:checked");

				let actions = {
					"google": "https://www.google.com/search",
					"duckDuckGo": "https://duckduckgo.com/",
					"bing": "https://www.bing.com/search",
					"ask": "https://www.ask.com/web"
				};

				let url = actions[engine.value];
				form.action = url;
			};
			
			window.addEventListener("load", function(){
				let form = document.querySelector("#searchForm");

				form.addEventListener("submit", setSearchEngine);
			});
		</script>
	</head>

	<body>

		<form action="" id="searchForm">
		<!-- TODO: add form elements -->
		<input type="text" name="q" required />
		<label>Google<input type="radio" name="engine" value="google" /></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo" /></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>
		<button value="Go!">Go!</button>
		</form>

	</body>
</html>
